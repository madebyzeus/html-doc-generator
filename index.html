<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCO Document Generator</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Create a Doc</h1>
                <p class="lead">A service to create documentation for the LCO Knowledge Base.</p>
                <!-- <a class="btn btn-primary" href="https://sites.google.com/lco.global/docs?pli=1" target="_blank" role="button">Go to Knowledge Base</a> -->
                <a class="btn btn-primary" href="https://sites.google.com/lco.global/docs/getting-started?authuser=0" target="_blank" role="button">Getting Started</a>
        </div>
        <form>
                <div class="form-group w-75">
                  <label for="documentTitle">Document Title</label>
                  <input type="text" class="form-control" id="documetTitle" placeholder="Enter New Document Title">
                </div>
                <div class="form-group  w-75">
                  <label for="documentOwner">Owner</label>
                  <input type="text" class="form-control" id="documentOwner" placeholder="Who is the owner of the document?">
                </div>
                <div class="form-group w-75">
                        <label for="responsible">Responsible</label>
                        <input type="text" class="form-control" id="responsible" placeholder="Who is responsible for the document?">
                </div>
                <div class="form-group w-50">
                        <label for="date">Updated</label>
                        <input type="text" class="form-control" id="date" placeholder="Updated on...">
                </div>
                <h4>Summary</h4>
                <div class="input-group">
                    <textarea class="form-control" placeholder="Add a summary of the document being created here."></textarea>
                </div>
                <div class="input-group">
                        
                      </div>
                <br>
                <button type="submit" class="btn btn-primary">Generate Document</button>
              </form>
     </div>
</body>
</html>
